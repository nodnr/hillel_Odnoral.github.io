<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Inter:wght@500&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator(grid)</title>
</head>
<body>
    <div class="result"><p>0</p></div>
    <div class="container choice">
        <div class="memory w700">DEG</div>
        <div class="memory w700">F-E</div>
        <div class="empty-block"></div>
        <div class="memory">MC</div>
        <div class="memory">MR</div>
        <div class="memory w700">M+</div>
        <div class="memory w700">M-</div>
        <div class="memory w700">MS</div>
    </div>
    <div class="container-calculator">
        <div class="calculator">2<sup>nd</sup></div>
        <div class="calculator">π</div>
        <div class="calculator">e</div>
        <div class="calculator">C</div>
        <div class="calculator"><img src="./icon/delete-svgrepo-com.svg" alt=""></div>
        <div class="calculator">x<sup>2</sup></div>
        <div class="calculator">1/x</div>
        <div class="calculator">|×|</div>
        <div class="calculator">exp</div>
        <div class="calculator">mod</div>
        <div class="calculator">√</div>
        <div class="calculator">(</div>
        <div class="calculator">)</div>
        <div class="calculator">n!</div>
        <div class="calculator">/</div>
        <div class="calculator">x<sup>y</sup></div>
        <div class="calculator numbers">7</div>
        <div class="calculator numbers">8</div>
        <div class="calculator numbers">9</div>
        <div class="calculator">×</div>
        <div class="calculator">10<sup>x</sup></div>
        <div class="calculator numbers">4</div>
        <div class="calculator numbers">5</div>
        <div class="calculator numbers">6</div>
        <div class="calculator">-</div>
        <div class="calculator">log</div>
        <div class="calculator numbers">1</div>
        <div class="calculator numbers">2</div>
        <div class="calculator numbers">3</div>
        <div class="calculator">+</div>
        <div class="calculator">ln</div>
        <div class="calculator">+/-</div>
        <div class="calculator">,</div>
        <div class="calculator numbers">0</div>
        <div class="calculator">=</div>
    </div>
    
</body>
</html>
